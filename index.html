<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculatorDesign</title>
    <link rel="stylesheet" href="myStyle.css">
</head>
<body>
         
    <table> 
            
        <tr> 
            <td colspan="4" id="display"> 
                <div class="text-container">
                    <p id="mainText"> </p>
                    <p id="subText">  </p>
                </div>
            </td>
        </tr>
            
        <tr> 
            <td> <input type="button" class="red-font" value="AC" onclick="clearInput()"></td>
            <td> <input type="button" class="blue-font" value="&divide;" onclick="divide()"> </td>
            <td> <input type="button" class="blue-font" value="x" onclick="multiply()"> </td>
            <td> <input type="button" class="red-font" value="&larr;"> </td>
        </tr>
            
        <tr> 
            <td> <input type="button" value="7" onclick="appendNumber(7)"> </td>
            <td> <input type="button" value="8" onclick="appendNumber(8)"> </td>
            <td> <input type="button" value="9" onclick="appendNumber(9)"> </td>
            <td> <input type="button" class="blue-font" value="+" onclick="add()"> </td>
        </tr>
            
        <tr> 
            <td> <input type="button" value="4" onclick="appendNumber(4)"> </td>
            <td> <input type="button" value="5" onclick="appendNumber(5)"> </td>
            <td> <input type="button" value="6" onclick="appendNumber(6)"> </td>
            <td> <input type="button" class="blue-font" value="-" onclick="minus()"> </td>
        </tr>
            
        <tr> 
            <td> <input type="button" value="1" onclick="appendNumber(1)"> </td>
            <td> <input type="button" value="2" onclick="appendNumber(2)"> </td>
            <td> <input type="button" value="3" onclick="appendNumber(3)"> </td>
            <td rowspan="2"> <input type="button" id="equal" value="=" onclick="calculate()"> </td>
        </tr>
        <tr> 
                
            <td colspan="2"> <input type="button" value="0" onclick="appendNumber(0)"> </td>
            <td> <input type="button" value="." onclick="appendNumber('.')"> </td>
        </tr>

    </table>
        
<script src="main.js"> </script>
</body>
</html>
